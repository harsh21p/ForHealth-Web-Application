<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/navbar.css">
</head>

<title>Signup</title>

<body>
   
  <div id="mySidenav" class="sidenav">
    <div style=" margin:4%;">
      <a style="text-decoration: none;" href="home.html">Home</a>
    </div>
    <div style=" margin:4%; opacity:100%">

      <a style="text-decoration: none;" href="login.html">Login</a>
    </div>
    <div style=" margin:4%;">
      <a style="text-decoration: none;" href="signup.html">Signup</a>
    </div>
    <div style=" margin:4%;">
      <a style="text-decoration: none; cursor: pointer;" onclick="closeNav()">Close</a>
    </div>
  </div>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "236px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>

    <div class="navbar" style="padding-top: 0.4%; padding-left:3%; padding-bottom: 7.6%;">
        <div style="float: left; width: 25%; padding-top: 1%;">
            <span onclick="openNav()">
                <img src="images/drow.png" alt="img" style="width: 11%;"></span>
        </div>
       
        <div style="float: left; width: 50%;">
            <center>
                <h6 class="lname">Signup</h6>
            </center>
        </div>

        <div style="float: right; width: 25%; padding-top: 1%;">
            <img src="images/logo.png" alt="img"
                style="width: 60%; margin-left: 40%;"></span>
        </div>
    </div>
    <div style="float: left; width: 50%;">
        <a href="login.html">
            <span>
              <img src="images/back.png" alt="img" style="width: 4%; margin-top: 6%; margin-left: 5%;"></span></a>
        <div class="loginbox" style="margin-top: 4%;">
            <form action="" name="login" method="post">
                <p style="color:black;font-size: small;">Username</p>
                <input type="text" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="username"
                    placeholder="Enter Username" required>
                <p style="color:black;font-size: small;">Email</p>
                <input type="email" class="textfield2" style="background: rgba(196, 196, 196, 0.36);" name="email"
                    placeholder="Enter Email" required>
                    <p style="color:black;font-size: small;">Contact No.</p>
                <input type="text" class="textfield2" style="background: rgba(196, 196, 196, 0.36);" name="phone"
                    placeholder="Enter Contact No." required>
                <p style="color:black;font-size: small;">Docter's Id</p>
                <input type="text" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="address"
                    placeholder="Enter Address" required>
                <p style="color:black;font-size: small;">Password</p>
                <input type="password" class="textfield2" style="background: rgba(196, 196, 196, 0.36);" name="password"
                    placeholder="Enter Password" required>
                <p style="color:black;font-size: small;">Confirm Password</p>
                <input type="password" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="password1"
                    placeholder="Confirm Password" required>

                <a href="login.html">
                    <button class="signupbutton">Signup</button>
                </a><br>
                <a style="text-decoration: none;" href="#" class="forgot">Forgot Password ?</a><br>
                <a href="login.html" style="text-decoration: none;" class="dna">Already have an account? <span
                        style="color: #EE723D;"><b>Login</b></span></a>
            </form>
        </div>
    </div>

    <div style="float: right; width: 50%;">

        <img src="images/signupphoto.png" alt="img" style="margin-right: 0%; width: 70%; margin-top: 10%; margin-left:  30%;">

    </div>

</body>


</html>
