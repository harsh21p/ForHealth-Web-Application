    <div style="margin:4%;">

  <!-- button of drawer -->
  <div class="navbar" style="padding-top: 0.4%; padding-left:3%; padding-bottom: 7.6%;">
    <div style="float: left; width: 25%; padding-top: 0.4%;" >
      <span onclick="openNav()">
        <img  src="{{ url_for('static', filename='images/drow.png') }}" alt="img" style="width: 11%;"></span>
    </div>
  
    <div style="float: left; width: 50%;">
      <center>
      <h6 class="lname">Information</h6>
    </center>
    </div>
  
    <div style="float: right; width: 25%; padding-top: 0.5%;">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="img"
        style="width: 60%; margin-left: 40%;"></span>
    </div>
  </div>
  <br>
  <!-- button of drawer -->
  <div class="navbar"
    style="padding-top: 0.4%; padding-left:3%; padding-bottom: 6.6%; background-color: white; opacity: 100%;">
    <div style="float: left; width: 25%; padding-top: 0.4%;">
      <a href="details">
        <span>
          <img src="{{ url_for('static', filename='images/back.png') }}" alt="img" style="width: 9%; margin-left: 9%;"></span></a>
    </div>

    <div style="float: left; width: 50%;">
      <center>
        <h6 class="lname1">Input end points</h6>
      </center>

    </div>

    <div style="float: right; width: 25%; padding-top: 0.5%;">
      <img src="{{ url_for('static', filename='images/Profileimg.png') }}" alt="img" class="imgclass"></span>
    </div>
  </div>

  <form action="" id="formofselect" method="POST">
    <div>

      <div
        style="float: left; width: 25%; margin-left: 8%; font-family: Poppinsbold; font-weight: 600; font-size: 18px;">
        <center><b>Resistance</b></center>
        <input type="range" style="position: relative;">
        <div style="margin-top: -4%;">
          <div style="float: left; width: 10%; font-size: small;">
            <center>Low</center>
          </div>
          <div style="float: left; width: 80%;font-size: small;">
            <center>Medium</center>
          </div>
          <div style="float: right; width: 10%;font-size: small;">
            <center>High</center>
          </div>
        </div>
      </div>

      
    </div>
    <br><br><br><br>

    <div class="select1">
      <div style="float: left; width: 35%;">

        <center>
          <button type="button" onclick="enable()" class="manualbtn">Manual</button>
        </center>

      </div>

      <div style="float: right; width: 65%;">
        <button type="button" class="btnrec" onclick="record1()"><b>Record</b></button>
        <button type="button" class="btnrec" style="margin-left: 21.3%;" onclick="record2()"><b>Record</b></button>
        <center>
          <input name="point1" value="{{point1}}" class="input1" id="first">
          <input name="point2" value="{{point2}}" class="input2" id="second" /><br>
        </center>

      </div>

    </div>


    <div class="select1">
      <div style="float: left; width: 35%;">
        <center>
          <button onclick="disable()" type="button" class="manualbtn">Auto</button>
        </center>

      </div>

      <div style="float: right; width: 65%;">
        <button type="button" class="btnrec" onclick="record3()"><b>Record</b></button>
        <button type="button" class="btnrec" style="margin-left: 20.7%;" onclick="record4()"><b>Record</b></button>
        <center>
          <input name="point1" value="{{point1}}" class="input1" id="third">
          <input name="point2" value="{{point2}}" class="input2" id="fourth" /><br>
        </center>

      </div>

    </div>
    </div>

    <div>
      <center>
        <a href="information"></a>
        <button style="margin-top: 0.2%; margin-bottom: 0.5%;" type="submit" class="button1">Continue</button>
        </a>
      </center>

    </div>

  </form>


  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "350px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function disable() {
      document.getElementById("first").disabled = "true";
      document.getElementById("second").disabled = "true";
      document.getElementById("third").removeAttribute('disabled');
      document.getElementById("fourth").removeAttribute('disabled');
    }

    function enable() {
      document.getElementById("first").removeAttribute('disabled');
      document.getElementById("second").removeAttribute('disabled');
      document.getElementById("third").disabled = "true";
      document.getElementById("fourth").disabled = "true";
    }

    function record1() {
      document.getElementById("first").disabled = "true";

    }
    function record2() {
      document.getElementById("second").disabled = "true";
    }

    function record3() {
      document.getElementById("third").disabled = "true";
    }

    function record4() {
      document.getElementById("fourth").disabled = "true";
    }

    function edit1() {
      document.getElementById("first").removeAttribute('disabled');

    }
    function edit2() {
      document.getElementById("second").removeAttribute('disabled');
    }

    function edit3() {
      document.getElementById("third").removeAttribute('disabled');
    }

    function edit4() {
      document.getElementById("fourth").removeAttribute('disabled');
    }
  </script>
