    <body
   

    <!-- drawer -->
  
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <div style=" margin:4%;">
        <a href="dashboard.html">Dashboard</a>

      <div style=" margin:4%; opacity:100%">

    <!-- button of drawer -->
    <!-- navbar -->
    <div class="navbar">
      <span style="transition: transform .2s;font-size:30px;cursor:pointer;color: white;" onclick="openNav()">&#9776;</span>
      <h6 name="username">Welcome!!</h6>
      <img onclick="myprofile('myprofile.html')" src="{{ url_for('static', filename='images/profile.png') }}" name="profilepic" class="profileimg"/>
    </div>
  
    <script>
      function myprofile(clr) {
        location.href = clr;
      }
    </script>
  <!-- drower+navbar -->
        <center>
        <div class="part1">

            <button style="margin-top: 25%;" onclick="enable()"class="button1">Manual</button>
            <br>
            <button style="margin-top: 25%;"  onclick="disable()" class="button2">Auto</button>
        </div>

        <div class="part2">


            <input   class="input1" id="first"/>
         
            <input  class="input2" id="second"/><br>

            <input   class="input3" id="first"/>
         
            <input  class="input4" id="second"/>

        </div>


    </center>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "350px";
      }
  
      function closeNav() {
       document.getElementById("mySidenav").style.width = "0";
      }

        function disable(){
          document.getElementById("first").disabled = "true";
          document.getElementById("second").disabled = "true";
        }

        function enable(){
          document.getElementById("first").removeAttribute('disabled');
          document.getElementById("second").removeAttribute('disabled');
        }
      </script>

    </body>
