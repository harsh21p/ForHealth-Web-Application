</head>
<body>

   <!-- drawer -->
  
   <div id="mySidenav" class="sidenav">

    <div style=" margin:4%; opacity:100%">
      <a style="text-decoration: none;" href="login">Login</a>

    <div style=" margin:4%;">
      <a style="text-decoration: none;" href="/">Home</a>

    <div style="margin:4%;">
      <a  style="text-decoration: none;" href="details">Details</a>
    </div>
    <div style="margin:4%;">
      <a style="text-decoration: none;" href="select">Select</a>
    </div>
    <div style="margin:4%;">

    </div>

<!-- navbar -->
<div class="navbar" style="padding-top: 0.4%; padding-left:3%; padding-bottom: 6.6%;">
  <div style="float: left; width: 25%; padding-top: 0.4%;" >
    <span onclick="openNav()">
      <img  src="{{ url_for('static', filename='images/drow.png') }}" alt="img" style="width: 9.0%;"></span>
  </div>

  <div style="float: left; width: 50%;"> 
    <h6 class="lname">Details</h6>
  </div>

  <div style="float: right; width: 25%; padding-top: 0.5%;">
    <img  src="{{ url_for('static', filename='images/logo.png') }}" alt="img" style="width: 60%; margin-left: 40%;"></span>
  </div>
</div>

  <form class="form1" method="post">
    <!-- first -->
    <div class="first">
      <img src="{{ url_for('static', filename='images/Profileimg.png') }}" alt="img" class="imgclass">
      <p style="color:black;font-size: small; margin-left: 13%; margin-top: 50%;" >Name</p>
      <center>
      <input type="text" value="{{uname}}" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="uname" id="iname" placeholder="Admin" required>
      </center>

      <p style="color:black;font-size: small;margin-left: 13%;">Age</p>
      <center>
      <input type="number" value="{{uage}}" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="uage" id="iage" placeholder="Age" required>
      </center>
      <p style="color:black;font-size: small; margin-left: 13%;" >Weight</p>
      <center>
      <input type="number" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="uweight" value="{{uweight}}" id="iweight" placeholder="Weight" required>
      </center>

      <p style="color:black;font-size: small;margin-left: 13%;">Height</p>
      <center>
      <input type="number" class="textfield1" style="background: rgba(196, 196, 196, 0.36);" name="uheight" value="{{uheight}}" id="iheight" placeholder="Height" required>
      </center>
      <input name="selectbtn" value="{{selectbtn}}" type="hidden" placeholder="btn" type="text" id="btnselect">

    </div>

    <div class="vl"></div>
    <!-- Second -->
    <div class="second">

      <h1 class="sdetails" style="margin-top: 10%;font-size: 150%;">Type of Treatment</h1>
      <center>
        <div style="margin: auto; margin-top: 5%;">
          <button id="btn1" type="button" onclick="passive()" name="button" value="Passive" class="button1" style="margin-top: 6%;">Passive</button>
          <br>
          <br>
          <button type="button" onclick="passive1()" id="btn2" class="button1">Freedrive</button>
          <br>
          <br>
          <button type="button" onclick="passive2()" id="btn3" class="button1">Active isotonic</button>
          <br>
          <br>
          <button type="button" onclick="passive3()" id="btn4" class="button1">Active isometric</button>
          <br>
          <br>
          <button type="button" onclick="passive4()" id="btn5" class="button1">Active isokinetic</button>
          <br>
          <br>
      </center>
      <div style="margin-top: 4%;">
        <div>
          <button class="confirm">Confirm</button>
        </div>
      </div>

    </div>
    </div>
  </form>
  </div>

</html>
