<script>
     function play()
    {
        // send a request, but don't refresh page
        xhttp = new XMLHttpRequest();
        xhttp.open("GET", "play", true);
        xhttp.send();
    }

    function stop()
    {
        // send a request, but don't refresh page
        xhttp1 = new XMLHttpRequest();
        xhttp1.open("GET", "stop", true);
        xhttp1.send();
    }
    function pause()
    {
        // send a request, but don't refresh page
        xhttp1 = new XMLHttpRequest();
        xhttp1.open("GET", "pause", true);
        xhttp1.send();
    }
